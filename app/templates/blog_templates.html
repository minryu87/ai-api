<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>{title}</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Noto Sans KR', sans-serif;
      color: #222;
      line-height: 1.62;
      max-width: 768px;
      margin: 0 auto;
      padding: 24px 20px;
    }
    .category { font-size: 13px; color: #999; margin-bottom: 8px; }
    h1.title {
      font-size: 30px; font-weight: 600;
      margin: 2px 0 16px; line-height: 1.3;
      text-align: left;
    }
    .meta-bar {
      display: flex; align-items: center;
      font-size: 13px; color: #555;
      margin-bottom: 20px;
    }
    .meta-bar .author { flex-grow: 1; }
    .meta-bar button {
      font-size: 12px; color: #666;
      background: #fafafa; border: 1px solid #ddd;
      border-radius: 2px; padding: 4px 8px;
      margin-left: 8px;
    }
    hr.separator {
      border: none; border-top: 1px solid #ececec;
      margin: 0 0 36px;
    }
    .intro {
      text-align: center; margin-bottom: 36px; color: #333;
    }
    .intro p { margin: 6px 0; font-size: 15px; }
    .section-title {
      font-size: 19px; font-weight: 500;
      border-left: 4px solid #ccc;
      padding-left: 12px; margin: 48px 0 18px;
      color: #333;
    }
    .quote {
      font-style:italic; color:#555; border-left:3px solid #eee;
      padding-left:12px; margin:24px auto; max-width:80%;
    }
    figure {
      margin: 0 0 24px; text-align: center;
    }
    figure img {
      width: 100%; max-width: 720px; border-radius: 2px;
    }
    figcaption {
      font-size: 12px; color: #888;
      margin-top: 10px; line-height: 1.4;
    }
    p { margin: 14px 0; font-size: 15px; text-align: center; }
    section { text-align: center; }
    section.no-center .section-title,
    section.no-center p { text-align: left !important; }
    section.no-center figcaption { text-align: center; }
    .hashtags {
      display: flex; flex-wrap: wrap; gap: 10px;
      margin: 32px 0;
    }
    .hashtags a {
      font-size: 12px; color: #777; text-decoration: none;
      border: 1px solid #eee; padding: 5px 10px;
      border-radius: 4px; background: #fafafa;
    }
    .notice {
      background:#f9f2dc; border-left:4px solid #c69c49;
      padding:16px; margin:32px 0; text-align:center; line-height:1.4; font-size:14px; color:#555;
    }
  </style>
</head>
<body>

  <div class="category">{category}</div>
  <h1 class="title">{title}</h1>

  <div class="meta-bar">
    <div class="author">{author_name} · {formatted_date}</div>
    <button>URL 복사</button>
    <button>+이웃추가</button>
  </div>

  <hr class="separator">

  {intro_section}

  {sections_html}

  <div class="notice">
    {footer_notice}
  </div>

  <div class="hashtags">
    {hashtags_html}
  </div>

</body>
</html>
